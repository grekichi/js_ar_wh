<!DOCTYPE HTML>
<html>
    <!-- A-Frameの読み込み -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <!-- AR.jsの読み込み -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <body style="margin : 0px; overflow: hidden;">
        <!-- AR.jsのデバッグとA-FrameのVRボタンを非表示 -->
        <a-scene embedded arjs="debugUIEnabled: false;" vr-mode-ui="enabled: false;">
            <a-assets>
                <a-asset-item id="obj" src="model/Dachshund.obj"></a-asset-item>
                <a-asset-item id="obj" src="model/Dachshund-bl.obj"></a-asset-item>
                <a-asset-item id="mtl" src="model/Dachshund-bl.mtl"></a-asset-item>
            </a-assets>
            <!-- a-markerのtypeにpatternを設定し、作ったpattファイルをurlに指定 -->
            <a-marker type="pattern" url="pattern-qr_pcjs.patt">
                <!-- 赤い立方体を表示 -->
                <!-- <a-box position="0 5 0" width="1" height="1" depth="1" color="blue"></a-box> -->

                <!-- オフィスチェアーモデル -->
                <a-obj-model src="#obj" mtl="#mtl" scale="0.5 0.5 0.5" position="0 1 0">
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
