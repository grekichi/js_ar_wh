<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>my original demo</title>
        <!-- A-Frameの読み込み -->
        <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
        
        <!-- <!-- AR.jsの読み込み -->
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <!-- A-Frame-extrasの読み込み: animationモデル用 -->
        <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v7.6.0/dist/aframe-extras.min.js"></script> -->
        
        <!-- AR.js A-Frame components -->
        <script src='https://raw.githack.com/AR-js-org/AR.js/3.4.7/aframe/build/aframe-ar.js'></script>

        <style>
            body {
                margin: 0;
                overflow: hidden;
            }
        </style>
    </head>

    <body>
        <!-- 
        This is using a simulated location. If testing on a mobile device, remove the 
        'simulateLatitude' and 'simulateLongitude' properties from 'gps-new-camera' and
        change the 'latitude' and 'longitude' properties to a location around 0.001 
        degrees from your real location.
        -->
        <a-scene
            vr-mode-ui="enabled: false"
            arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
            <!-- renderer="antialias: true; alpha: true" -->
        >
            <!-- <a-text
                value="This content will always face you."
                look-at="[gps-new-camera]"
                scale="120 120 120"
                gps-entity-place="latitude: 34.686; longitude: 137.674;"
            ></a-text> -->
            <a-camera
                id="camera1"
                look-controls-enabled="false"
                arjs-device-orientation-controls="smoothingFactor: 0.1"
                gps-new-camera="gpsMinDistance: 5; simulateLatitude: 34.686; simulateLongitude: 137.674"
            ></a-camera>
    
            <a-assets>
                <!-- targetアニメーションモデル -->
                <a-asset-item id="model" src="../../../src/model/gltf/godotman.glb"></a-asset-item>
            </a-assets>
            <!-- UPDATEモデル -->
            <a-entity gltf-model="#model" gps-new-entity-place="latitude: 34.687; longitude: 137.674" scale="100 100 100" animation-mixer></a-entity>
        </a-scene>
    </body>
</html>
