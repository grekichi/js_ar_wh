<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>my original demo</title>
        <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@1.0.0/dist/aframe-look-at-component.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
        <!-- AR.js A-Frame components -->
        <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/3.4.7/aframe/build/aframe-ar.js'></script>
    </head>

    <body>
        <!-- 
        This is using a simulated location. If testing on a mobile device, remove the 
        'simulateLatitude' and 'simulateLongitude' properties from 'gps-new-camera' and
        change the 'latitude' and 'longitude' properties to a location around 0.001 
        degrees from your real location.
        -->
        <a-scene
            vr-mode-ui="enabled: false"
            arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
            renderer="antialias: true; alpha: true"
        >
        <!-- <a-text
            value="This content will always face you."
            look-at="[gps-new-camera]"
            scale="120 120 120"
            gps-entity-place="latitude: 34.686; longitude: 137.674;"
        ></a-text> -->
        <a-camera
            id="camera1"
            look-controls-enabled="false"
            arjs-device-orientation-controls="smoothingFactor: 0.1"
            gps-new-camera="gpsMinDistance: 5; simulateLatitude: 34.686; simulateLongitude: 137.674"
        ></a-camera>
        </a-scene>
    </body>
</html>
